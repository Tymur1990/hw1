<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="les4_6.css">
</head>
<body>
<main>
    <h1>Заповніть поля анкети</h1>
    <form action="">
        <label for="firstName">Ваше ім'я:</label>
        <input type="text" id="firstName" name="firstName">
        <br>
        <label for="lastName">Ваше прізвище:</label>
        <input type="text" id="lastName" name="lastName">
        <br>
        <label>Ваша стать:
        <input type="radio" id="female" name="gender"><label for="female">Чоловіча</label>
        <input type="radio" id="male" name="gender"><label for="male">Жіноча</label>
        </label>
        <br>
        <input type="checkbox" id="KyivStar" name="KyivStar">
        <label for="KyivStar">KyivStar</label>
        <input type="checkbox" id="MTS" name="MTS">
        <label for="MTS">MTS</label>
        <input type="checkbox" id="Life" name="Life">
        <label for="Life">Life</label>
        <input type="checkbox" id="PeopleNet" name="PeopleNet">
        <label for="PeopleNet">PeopleNet</label>
        <input type="checkbox" id="Utel" name="Utel">
        <label for="Utel">Utel</label>
        <br>
        <br>
        <input type="submit" id="submit" value="Надіслати анкету">
        <input type="reset" id="reset" value="Очистити бланк">
    </form>
</main>
</body>
</html>
